<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Summons to 43 Cornerstone!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            background: url('https://contentful.harrypotter.com/usf1vwtuqyxm/F9HaigYRBf4EXksdW7eky/b942e5e906a57290dc8371c3f9ffaa5f/wbstl-great-hall-dinner-web-landscape.jpg?w=1200&fit=fill&f=top') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            width: 100%;
        }

        .invite-card {
            background-color: rgba(10, 5, 0, 0.55);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            max-width: 90%;
            width: 650px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(212, 175, 55, 0.6);
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'IM Fell English SC', serif;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #ffd700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: glow 2.5s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 span {
            font-size: 3.2rem;
            margin: 0 0.5rem;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 5px #ffd700; }
            100% { text-shadow: 3px 3px 8px #000000, 0 0 15px #ffae42, 0 0 20px #ffae42; }
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 2.5rem;
            width: 80%;
            max-width: 350px;
        }

        select {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 0.9rem 3rem 0.9rem 1.2rem;
            border-radius: 12px;
            border: 1px solid #7c5c2a;
            background-color: rgba(51, 36, 20, 0.8);
            color: #f0e6d2;
            appearance: none;
            cursor: url('https://assets.harrypotterfanzone.com/wp-content/2009/11/wand-cursor.cur'), auto;
            width: 100%;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        select:hover {
            background-color: rgba(68, 48, 27, 0.9);
            border-color: #d4af37;
        }

        .select-arrow {
            position: absolute;
            top: 50%;
            right: 1.2rem;
            transform: translateY(-50%);
            pointer-events: none;
            color: #d4af37;
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }

        .select-wrapper:hover .select-arrow {
            transform: translateY(-50%) scale(1.1);
        }

        select option {
            background-color: #332414;
            color: #f0e6d2;
            padding: 0.5rem;
        }

        .reveal-btn {
            font-family: 'IM Fell English SC', serif;
            background: linear-gradient(145deg, #8B0000, #B22222);
            color: #f0e6d2;
            font-size: 1.4rem;
            padding: 1rem 2.2rem;
            border: none;
            border-radius: 12px;
            cursor: url('https://assets.harrypotterfanzone.com/wp-content/2009/11/wand-cursor.cur'), auto;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reveal-btn:hover {
            background: linear-gradient(145deg, #B22222, #8B0000);
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        /* Old .scroll-container and .custom-scroll-image-style removed */

        .custom-modal { /* For alerts */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            padding: 1rem;
            box-sizing: border-box;
        }
        .custom-modal-content {
            background-color: #4a3b2a;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #d4af37;
            text-align: center;
            color: #f0e6d2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 400px;
        }
        .custom-modal-content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .custom-modal-button {
            background-color: #a52a2a;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        .custom-modal-button:hover {
            background-color: #8b0000;
        }

        /* Styles for the new Image Modal */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 10002; /* Sit on top, above customAlertModal */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if image is very tall/wide */
            background-color: rgba(0,0,0,0.88); /* Darker overlay */
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer; /* Indicate clicking overlay closes modal */
        }

        .modal-content-image {
            margin: auto;
            display: block;
            max-width: 95%;
            max-height: 90vh; /* Allow image to be quite large */
            animation: zoomInModal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default; /* Default cursor for the image itself */
        }

        @keyframes zoomInModal {
            from {transform: scale(0.6); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        #modalCaption {
            margin: 15px auto 0 auto; /* Adjusted margin */
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ddd; /* Brighter caption color */
            font-size: 1.1em;
            padding: 10px 0;
        }

        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #f1f1f1;
            font-size: 45px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 10003; /* Ensure close button is above image if overlap */
        }

        .modal-close-btn:hover,
        .modal-close-btn:focus {
            color: #bbb;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="invite-card">
            <h1><span>ðŸ¦‰</span> A Summons to 43 Cornerstone! <span>ðŸ“œ</span></h1>
            <div class="select-wrapper">
                <select id="nameSelect">
                    <option value="" disabled selected>Select your esteemed name</option>
                    <option value="Yash">Yash</option>
                    <option value="Milind">Milind</option>
                    <option value="Kshitij">Kshitij</option>
                    <option value="Anusha">Anusha</option>
                    <option value="Vaidik">Vaidik</option>
                    <option value="Vansh">Vansh</option>
                    <option value="Sneha">Sneha</option>
                    <option value="Navdeep">Navdeep</option>
                    <option value="Jay">Jay</option>
                    <option value="Prokta">Prokta</option>
                    <option value="Aman">Aman</option>
                    <option value="Aishwarya">Aishwarya</option>
                    <option value="Kartikey">Kartikey</option>
                    <option value="Darsh">Darsh</option>
                    <option value="Saloni">Saloni</option>
                    <option value="Anurag">Anurag</option>
                </select>
                <div class="select-arrow">â–¼</div>
            </div>
            <button class="reveal-btn" onclick="revealScroll()">âœ¨ Reveal Your Invitation âœ¨</button>
            </div>
    </div>

    <div class="custom-modal" id="customAlertModal">
        <div class="custom-modal-content">
            <p id="customAlertMessage"></p>
            <button class="custom-modal-button" onclick="closeCustomAlert()">Alright!</button>
        </div>
    </div>

    <div id="imageModal" class="modal-overlay">
      <span class="modal-close-btn" id="modalCloseBtn">&times;</span>
      <img class="modal-content-image" id="modalImage" src="" alt="Invitation Image">
      <div id="modalCaption"></div>
    </div>

    <script>
        // Get DOM elements
        const nameSelect = document.getElementById('nameSelect');
        const customAlertModal = document.getElementById('customAlertModal');
        const customAlertMessage = document.getElementById('customAlertMessage');

        // Image Modal elements
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalCloseBtn = document.getElementById('modalCloseBtn'); // Corrected to use ID
        const modalCaption = document.getElementById('modalCaption');


        // --- IMPORTANT: CUSTOMIZE IMAGE PATHS BELOW ---
        const guestInviteImages = {
            "Kartikey": "Kartikey.png",
            "Yash": "Yash.png",
            "Milind": "Milind.png",
            "Kshitij": "Kshitij.png",
            "Anusha": "Anusha.png",
            "Vaidik": "Vaidik.png",
            "Vansh": "Vansh.png",
            "Sneha": "Sneha.jpeg",
            "Navdeep": "Navdeep.png",
            "Jay": "Jay.png",
            "Prokta": "Prokta.png",
            "Aman": "Aman.jpeg",
            "Darsh": "Darsh.jpeg",
            "Saloni": "Saloni.jpeg",
            "Anurag": "Anurag.jpeg"
        };
        const defaultScrollImage = "scroll.png";
        // --- END OF IMAGE CUSTOMIZATION ---


        let isRevealing = false;

        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertModal.style.display = 'flex';
        }

        function closeCustomAlert() {
            customAlertModal.style.display = 'none';
        }

        function revealScroll() {
            if (isRevealing) return;

            const selectedName = nameSelect.value;
            if (!selectedName) {
                showCustomAlert("Halt! Pray, select your esteemed name before proceeding.");
                return;
            }

            isRevealing = true;

            let imageUrl = guestInviteImages[selectedName] || defaultScrollImage;
            
            modalImage.alt = `Magical Invitation Scroll for ${selectedName}`;
            modalCaption.textContent = `A special summons for ${selectedName}!`;

            // Set up listeners for the modal image load/error before setting src
            modalImage.onload = () => {
                imageModal.style.display = 'block'; // Show modal
                isRevealing = false;
            };
            modalImage.onerror = () => {
                console.error("Error loading image: " + imageUrl + " for " + selectedName);
                // Try to load default image if the specific one failed and it wasn't already the default
                if (imageUrl !== defaultScrollImage && defaultScrollImage && defaultScrollImage !== 'YOUR_GENERIC_SCROLL_IMAGE.png') {
                    showCustomAlert("Alas! The specific scroll for " + selectedName + " is missing. Attempting a generic scroll.");
                    modalImage.src = defaultScrollImage; // Attempt to load default
                    modalImage.alt = "Generic Magical Invitation Scroll";
                    modalCaption.textContent = "A generic summons has appeared!";
                    // Second attempt onload/onerror for default image
                    modalImage.onload = () => {
                        imageModal.style.display = 'block';
                        isRevealing = false;
                    };
                    modalImage.onerror = () => {
                        showCustomAlert("Oh dear! Even the generic scroll is missing. Please check image paths.");
                        isRevealing = false;
                    };
                } else { // The initial image was already the default, or default is a placeholder
                    showCustomAlert("Oh dear! The scroll image for " + selectedName + " could not be found. Please check image paths.");
                    isRevealing = false;
                }
            };

            modalImage.src = imageUrl; // This triggers the loading process
        }

        // Event listeners for closing the Image Modal
        modalCloseBtn.onclick = function() {
          imageModal.style.display = "none";
        }
        imageModal.onclick = function(event) {
          // If the click target is the overlay itself (not the image or caption or close button), then close.
          if (event.target === imageModal) {
            imageModal.style.display = "none";
          }
        }

        // Preload images
        window.addEventListener('load', () => {
            for (const guestName in guestInviteImages) {
                if (guestInviteImages.hasOwnProperty(guestName)) {
                    const img = new Image();
                    img.src = guestInviteImages[guestName];
                }
            }
            if (defaultScrollImage && defaultScrollImage !== 'YOUR_GENERIC_SCROLL_IMAGE.png') {
                const defaultImg = new Image();
                defaultImg.src = defaultScrollImage;
            }
        });
    </script>
</body>
</html>
